{% extends 'news/base.html' %}
{% load static %}

{% block title %}{{ news.title }}{% endblock title %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="card mb-4">
                {% if news.image %}
                    <img src="{{ news.image.url }}" alt="{{ news.title }}" class="card-img-top" style="max-height: 400px; object-fit: cover;">
                {% else %}
                    <img src="{% static 'img/default.jpg' %}" alt="Default image" class="card-img-top" style="max-height: 400px; object-fit: cover;">
                {% endif %}
                <div class="card-body">
                    <h2 class="card-title">{{ news.title }}</h2>
                    <p class="text-muted">{{ news.publish_time }}</p>
                    <p class="card-text">{{ news.body|linebreaks }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
